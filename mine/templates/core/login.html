{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block pagetitle %}LOG IN{{ super() }}}{% endblock %}


{% block main %}
<form class="form-horizontal" method="GET" action="https://indieauth.com/auth">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.me.label(class="control-label col-sm-2") }}
    <div class="col-sm-10">
      {{ form.me(class="form-control") }}
    </div>
  </div>
  <br />
  <div class="form-group">
    <input type="submit" class="btn btn-primary btn-block" value="Log In">
  </div>
</form>
{% endblock %}
